<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		img[alt$="color"]{
			border:5px solid red;
		}
		img[alt$="mobile"]{
			border:5px solid green;
		}
		a[href$=".net"]{
			color: red;
		}
	</style>
</head>
<body>
	<img src="image.jpg" alt="mobile-blue background color"><br>
	<img src="image.jpg" alt="tec-with mobile">
	<a href="yhoo.net">ww.yhoo.net</a>

</body>
</html>
