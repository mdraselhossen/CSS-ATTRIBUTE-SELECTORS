<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		img[alt="mobile"]{
			border:5px solid red;
		}
		img[alt="tec"]{
			border:5px solid green;
		}
		input[type="text"]{
			border:2px solid blue;
		}
		input[type="email"]{
			border:2px solid tomato;
		}
		input[type="password"]{
			border:2px solid purple;
		}
	</style>
</head>
<body>
	<img src="image.jpg" alt="mobile"><br>

</body>
</html>
