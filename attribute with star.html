<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		img[alt*="mobile"]{
			border:5px solid red;
		}
	</style>
</head>

	<!--two alt need same value -->
	<img src="image.jpg" alt="mobile -blue background color"><br>
	<img src="image.jpg" alt="tec-with mobile">
